<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <style>
        .backred {
            background-color: red;
        }
    </style>

</head>
<body>
<strong>All actions are performed after a 2000ms delay.</strong>
<table>
    <tr><td colspan="99">
            <em>Element creation and removal</em></td></tr>
    <tr>
        <td><button id="createdSpanTestButton">Create Element</button></td>
        <td id='createdSpanContainer'></td>
    </tr>
    <tr>
        <td><button id="removedSpanTestButton">Remove Element</button></td>
        <td><span id="elementToBeRemoved">Element To Be Removed</span></td>
    </tr>
</table>

<table>
    <tr>
        <td colspan="99">
            <em>Existing element state changes</em>
        </td>
    </tr>
    <tr>
        <td><button id="changeTextButton">Change text</button></td>
        <td id='changeText'>Original Text</td>
    </tr>
    <tr>
        <td><button id="addClassButton">Add Class</button></td>
        <td id="addClassText">Set Background</td>
    </tr>
    <tr>
        <td><button id="addAttributeButton">Add Attribute</button></td>
        <td id="addAttributeElement">Attribute 'test' will be set with value 'MyTest'</td>
    </tr>
    <tr>
        <td><button id="showElementButton">Show element</button></td>
        <td><span id="elementToShow" style="display: none">Previously non-visible element</span></td>
    </tr>
    <tr>
        <td><button id="hideElementButton">Hide element</button></td>
        <td><span id="elementToHide">This element will be hidden</span></td>
    </tr>
</table>
    <div id="neverVisibleElement" style="display: none"></div>
</body>
<script>
    var delayMs = 2000;
    $(document).ready(function () {
        $("#createdSpanTestButton").click(function () {
            window.setTimeout(function () {
                $("#createdSpanContainer").append("<span id='createdSpan'>Created Element</span>");
            },
                delayMs);
        });
        $("#removedSpanTestButton").click(function () {
            window.setTimeout(function () {
                $("#elementToBeRemoved").remove();
            },
                delayMs);
        });
        $("#changeTextButton").click(function () {
            window.setTimeout(function () {
                $("#changeText").text("New Text");
            },
                delayMs);
        });

        $("#addClassButton").click(function () {
            window.setTimeout(function () {
                $("#addClassText").addClass("backred");
            },
                delayMs);
        });

        $("#addAttributeButton").click(function () {
            window.setTimeout(function () {
                $("#addAttributeElement").attr("test","MyTest");
            },
                delayMs);
        });

        $("#showElementButton").click(function () {
            window.setTimeout(function () {
                $("#elementToShow").show();
            },
                delayMs);
        });

        $("#hideElementButton").click(function () {
            window.setTimeout(function () {
                $("#elementToHide").hide();
            },
                delayMs);
        });


    });

</script>
</html>
